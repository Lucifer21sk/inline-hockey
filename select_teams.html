<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Hokej Zápas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="teams">
    <div class="team">
      <h2>DOMÁCI</h2>
      <select id="homeTeam">
        <option value="">Vybrať tím</option>
      </select>
    </div>

    <div class="team">
      <h2>HOSTIA</h2>
      <select id="awayTeam">
        <option value="">Vybrať tím</option>
      </select>
    </div>
  </div>

  <div class="start">
    <button id="startBtn" class="action-btn" disabled>✓</button>
  </div>

  <script>
  const API_URL = "https://Lucifer21sk.pythonanywhere.com/teams";

  async function loadTeams() {
    try {
      const homeSelect = document.getElementById("homeTeam");
      const awaySelect = document.getElementById("awayTeam");

      homeSelect.innerHTML = '<option value="">Vybrať tím</option>';
      awaySelect.innerHTML = '<option value="">Vybrať tím</option>';
      btn.disabled = true;

      const response = await fetch(API_URL);
      const teams = await response.json();

      teams.forEach(team => {
        const option1 = document.createElement("option");
        option1.value = team.id;          
        option1.textContent = team.name; 

        const option2 = document.createElement("option");
        option2.value = team.id;
        option2.textContent = team.name;

        homeSelect.appendChild(option1);
        awaySelect.appendChild(option2);
      });


    } catch (err) {
      alert("Cannot load teams from server");
      console.error(err);
    }
  }

  window.addEventListener("DOMContentLoader", loadTeams);
  </script>


  <script>
    const home = document.getElementById("homeTeam");
    const away = document.getElementById("awayTeam");
    const btn = document.getElementById("startBtn");

    function checkReady() {
      const homeId = Number(home.value);
      const awayId = Number(away.value);

      console.log("checkReady:", homeId, awayId);

      if (homeId > 0 && awayId > 0 && homeId !== awayId) {
        btn.disabled = false;
      } else {
        btn.disabled = true;
      }
    }

    home.addEventListener("change", checkReady);
    away.addEventListener("change", checkReady);

    btn.addEventListener("click", () => {
      const url =
        `attendance_home.html?home=${encodeURIComponent(home.value)}&away=${encodeURIComponent(away.value)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
