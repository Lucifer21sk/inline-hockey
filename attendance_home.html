<!DOCTYPE html>
<html lang="sk">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dochádzka – Domáci</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 id="teamName">DOMÁCI</h2>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>Meno</th>
        <th>Číslo</th>
      </tr>
    </thead>
    <tbody id="playersBody"></tbody>
  </table>

  <div class="start">
    <button id="continueBtn" class="action-btn" disabled>Pokračovať</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const teamId = params.get("home");
    const awayId = params.get("away");

    const tbody = document.getElementById("playersBody");
    const teamNameEl = document.getElementById("teamName");
    const btn = document.getElementById("continueBtn");

    function updateButtonState() {
      const checked = document.querySelectorAll(".player-checkbox:checked");
      btn.disabled = checked.length < 5;
    }

    async function loadTeamName() {
      const res = await fetch("https://lucifer21sk.pythonanywhere.com/teams");
      const teams = await res.json();
      const team = teams.find(t => t.id == teamId);
      if (team) teamNameEl.innerText = team.name;
    }

    async function loadPlayers() {
      const res = await fetch(
        "https://lucifer21sk.pythonanywhere.com/players/" + teamId
      );
      const players = await res.json();

      tbody.innerHTML = "";

      players.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="player-checkbox"></td>
          <td>${p.name}</td>
          <td>${p.number}</td>
        `;
        tbody.appendChild(tr);
      });

      document
        .querySelectorAll(".player-checkbox")
        .forEach(cb => cb.addEventListener("change", updateButtonState));
    }

    btn.addEventListener("click", () => {
      window.location.href =
        `attendance_away.html?home=${teamId}&away=${awayId}`;
    });

    loadTeamName();
    loadPlayers();
  </script>

</body>
</html>
